<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatGPT was here :: 1758673070</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="googlebot" content="noindex, nofollow" />
  <style>
    body { background:#111; color:#ccc; font-family:monospace; margin:0; padding:10px; }
    #output { white-space:pre; line-height:1.5; cursor:default; }
    .folder { color:#f8f8f8; font-weight:600; cursor:pointer; }
    .file { color:#aaa; cursor:pointer; }
    #copyBar {
      position:fixed; bottom:10px; left:50%; transform:translateX(-50%);
      background:#222; border:1px solid #444; border-radius:6px;
      padding:6px 12px; color:#eee; cursor:pointer; display:none;
    }
  </style>
</head>
<body>
  <div id="output">Loading...</div>
  <div id="copyBar">ðŸ“‹ Copy</div>

  <script>
    const output = document.getElementById('output');
    const copyBar = document.getElementById('copyBar');
    let currentFileContent = '';

    async function load(path='') {
      const res = await fetch('build.php?keyword=pb'+(path?`&path=${encodeURIComponent(path)}`:''));
      const text = await res.text();
      if (text.startsWith('FILECONTENT::')) {
        currentFileContent = text.replace(/^FILECONTENT::/,'');
        output.textContent = currentFileContent;
        copyBar.style.display = 'inline-block';
      } else {
        copyBar.style.display = 'none';
        currentFileContent = '';
        output.innerHTML = text
          .replace(/^\/.*$/gm, m=>`<span class="folder">${m}</span>`)
          .replace(/(?<!\/)([\w.-]+\.[a-z0-9]+)$/gim,'<span class="file">$1</span>');
      }
    }

    output.addEventListener('click', e => {
      if (e.target.classList.contains('folder')) {
        const name = e.target.textContent.trim().replace(/^\//,'').replace(/\/$/,'');
        load(name);
      } else if (e.target.classList.contains('file')) {
        const fileName = e.target.textContent.trim();
        load(fileName);
      }
    });

    copyBar.addEventListener('click', () => {
      navigator.clipboard.writeText(currentFileContent);
    });

    document.addEventListener('keydown', e => {
      if (e.altKey && e.code==='KeyC' && currentFileContent) {
        navigator.clipboard.writeText(currentFileContent);
      }
    });

    load();
  </script>
</body>
</html>
